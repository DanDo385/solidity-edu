[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "paris"

# Extra output for better debugging
extra_output = ["storageLayout", "metadata"]

# Verbose test output
verbosity = 2

# Gas reporting
gas_reports = ["*"]

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
]
