[profile.default]
src = "src"
out = "out"
libs = ["../lib"]
test = "test"
script = "script"

# Skip test files when building (they're still compiled for testing, but not included in build output)
# This reduces clutter in the out/ directory for frontend integration
skip = ["test/**/*.sol", "**/*.t.sol"]

remappings = [
    "forge-std/=../lib/forge-std/src/"
]

solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
