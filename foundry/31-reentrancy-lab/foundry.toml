[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# EVM version
evm_version = "shanghai"

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# Testing
fuzz_runs = 256
fuzz_max_local_rejects = 65536
fuzz_max_global_rejects = 65536

verbosity = 2

# Gas reports
gas_reports = ["*"]

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
]

[profile.ci]
fuzz_runs = 10000
verbosity = 4

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
