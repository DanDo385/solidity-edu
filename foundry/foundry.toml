[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version (Paris is post-merge)
evm_version = "paris"

# Extra output for better debugging
extra_output = ["storageLayout", "metadata"]

# Skip compilation output for test, script, lib, and solution files
skip = ["**/test/**", "**/script/**", "**/lib/**", "**/solution/**"]

# Verbose test output
verbosity = 2

# Gas reporting
gas_reports = ["*"]

# Formatter settings
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"

# Documentation settings
[doc]
out = "docs"
title = "Solidity 10x Mini-Projects"

# RPC endpoints (for testing against forks)
[rpc_endpoints]
mainnet = "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_API_KEY}"

# Etherscan API keys (for contract verification)
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
